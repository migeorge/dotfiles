#colorful tmuxing
set -g default-terminal "screen-256color"
set -g default-shell /bin/zsh
set -g default-command "reattach-to-user-namespace -l /bin/zsh"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# use PREFIX | to split window hoizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# vim bindings for swaping panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim bindings for swaping windows
bind-key -n C-l next
bind-key -n C-h prev

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

#status bar
set-option -g status-position top
set -g status-interval 60
set -g status-bg colour240
set -g status-fg colour249
set -g status-left " #S "
set -g status-left-length 60
set -g status-right "#(whoami) | ðŸ”‰ #(osascript -e 'get volume settings' | cut -d',' -f 1 | cut -d':' -f 2) | ðŸ”‹  #(pmset -g batt | awk '/-InternalBattery-0/ {print substr($3, 1, length($3)-1)}') | ðŸŽ‰  #(ipconfig getifaddr en0) | %a %m/%d %H:%M"
set -g status-right-length 80

#status bar tabs
setw -g window-status-format '#[fg=colour255]#[bg=colour245] #I #[bg=colour240]#[fg=white] #W '
setw -g window-status-current-format '#[bg=colour196]#[fg=colour255] *#I #[fg=colour255,bold]#[bg=colour88] [#W] '

#Plugins
set -g @plugin 'tmux-plugins/tpm'

#Keep this at the bottom
run '~/.tmux/plugins/tpm/tpm'
